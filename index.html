<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>sloppy</title>





<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

<style>

body, body * {
    user-select: none;           
    -webkit-user-select: none;   
    -moz-user-select: none;      
    -ms-user-select: none;       
}


img {
    -webkit-user-drag: none;
    user-drag: none;
    pointer-events: none;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Jersey 10', sans-serif;
    background: black;
}


#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 48px;
    z-index: 9999;
    cursor: pointer;
    opacity: 1;
    transition: opacity 0.5s ease;
    flex-direction: column;
}

#preloader span {
    opacity: 1;
    transition: opacity 0.5s ease;
}


#first-screen {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 2;
    pointer-events: auto;
    opacity: 0;
    transition: filter 0.8s ease, opacity 0.5s ease;
}


#bg-slide {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("background.png") no-repeat center center;
    background-size: cover;
    transform: translateY(100%);
    will-change: transform;
    z-index: 2;
}


#zxlpvx {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -150%);
    will-change: transform;
    z-index: 1;
}


.slide-bg {
    animation: slideUp 3s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}
.slide-zxlpvx {
    animation: slideDown 3s cubic-bezier(0.77, 0, 0.175, 1) forwards;
}

@keyframes slideUp { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
@keyframes slideDown { 0% { transform: translate(-50%, -150%); } 100% { transform: translate(-50%, -50%); } }


#continue {
    position: fixed;
    right: 20px;
    bottom: 20px;
    color: gray;
    background: none;
    border: none;
    font-size: 48px;
    padding: 15px 25px;
    cursor: pointer;
    z-index: 3;
    font-family: 'Jersey 10', sans-serif;
    opacity: 0;
    transition: opacity 0.3s ease-in, text-shadow 0.3s ease-in;
}

#continue:hover {
    text-shadow: 0 0 15px white, 0 0 30px white, 0 0 45px white;
}


#pfp {
    position: fixed;
    top: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    z-index: 3;
    transition: top 1s cubic-bezier(0.77, 0, 0.175, 1);
}


#links {
    position: fixed;
    top: 220px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease-in;
    font-size: 24px;
    color: gray;
    font-family: 'Jersey 10', sans-serif;
    letter-spacing: 2px;
}

#links a {
    color: gray;
    text-decoration: none;
    margin: 0 10px;
    transition: color 0.2s ease;
    cursor: pointer;
}

#links a:hover { color: white; }


#music-controller {
    position: fixed;
    top: 270px; 
    left: 50%;
    transform: translateX(-50%);
    width: auto;
    max-width: 600px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    display: none;
    opacity: 0;
    flex-direction: column;
    padding: 10px 20px;
    z-index: 10;
    color: white;
    font-family: 'Jersey 10', sans-serif;
    transition: opacity 0.5s ease, top 0.5s ease;
}

#music-top {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
}

#music-top img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    margin-right: 15px;
}

#music-info {
    display: flex;
    flex-direction: column;
}

#music-info .now-playing {
    color: gray;
    font-size: 16px;
}

#music-info #music-title {
    font-size: 20px;
}


#music-progress {
    width: 100%;
    height: 5px;
    background: rgba(255,255,255,0.3);
    border-radius: 2px;
    position: relative;
}

#music-progress-inner {
    width: 0%;
    height: 100%;
    background: white;
    border-radius: 2px;
    transition: width 0.2s linear;
}
</style>
</head>
<body>


<div id="preloader">
    <span id="loading-text">Loading...</span>
    <span id="click-text" style="opacity:0;">Click anywhere</span>
</div>


<div id="first-screen">
    <img src="zxlpvx.png" id="zxlpvx" />
    <div id="bg-slide"></div>
    <button id="continue">Continue</button>
</div>


<img src="pfp.png" id="pfp" />
<div id="links">
    <a href="https://instagram.com/zxlpvx" target="_blank">Instagram</a> |
    <a href="https://t.me/zxlpvx" target="_blank">Telegram</a> |
    <a href="https://discord.gg/elyna" target="_blank">Session</a>
</div>


<div id="music-controller">
    <div id="music-top">
        <img src="song.png" alt="Song cover">
        <div id="music-info">
            <span class="now-playing">K3NT4!</span>
            <span id="music-title">i can't let you go</span>
        </div>
    </div>
    <div id="music-progress">
        <div id="music-progress-inner"></div>
    </div>
</div>

<audio id="music" src="music.mp3" preload="auto"></audio>

<script>
const preloader = document.getElementById('preloader');
const loadingText = document.getElementById('loading-text');
const clickText = document.getElementById('click-text');
const firstScreen = document.getElementById('first-screen');
const btn = document.getElementById('continue');
const pfp = document.getElementById('pfp');
const bg = document.getElementById('bg-slide');
const zxlpvx = document.getElementById('zxlpvx');
const links = document.getElementById('links');
const musicCtrl = document.getElementById('music-controller');
const music = document.getElementById('music');
const progressInner = document.getElementById('music-progress-inner');

music.volume = 0.3; 


const assets = ["background.png","zxlpvx.png","pfp.png"];
let loaded = 0;

function assetLoaded() {
    loaded++;
    if(loaded === assets.length) {
        loadingText.style.opacity = 0;
        setTimeout(() => { clickText.style.opacity = 1; }, 500);

        preloader.addEventListener('click', () => {
            preloader.style.opacity = 0;
            setTimeout(() => {
                preloader.style.display = "none";
                firstScreen.style.opacity = 1;
                music.play().catch(e => console.log("Audio play prevented:", e));
                bg.classList.add("slide-bg");
                zxlpvx.classList.add("slide-zxlpvx");
            }, 500);
        }, { once: true });
    }
}

assets.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = assetLoaded;
});

bg.addEventListener('animationend', () => { btn.style.opacity = 1; });

btn.addEventListener('click', () => {
    btn.style.opacity = 0;
    firstScreen.style.filter = "blur(10px)";
    pfp.style.top = "50px";
    setTimeout(() => {
        links.style.opacity = 1;
        links.style.pointerEvents = "auto";


        musicCtrl.style.display = "flex";
        setTimeout(() => { musicCtrl.style.opacity = 1; }, 50);
    }, 1000);


    let targetVolume = 0.8;
    let duration = 2000;
    let steps = 40;
    let step = 0;
    let increment = (targetVolume - music.volume) / steps;
    const fadeInterval = setInterval(() => {
        if(step >= steps) {
            music.volume = targetVolume;
            clearInterval(fadeInterval);
        } else {
            music.volume += increment;
            step++;
        }
    }, duration/steps);
});


music.addEventListener('timeupdate', () => {
    const progressPercent = (music.currentTime / music.duration) * 100;
    progressInner.style.width = progressPercent + '%';
});


document.addEventListener('contextmenu', e => e.preventDefault());


document.addEventListener('dragstart', e => e.preventDefault());
</script>
</body>
</html>
