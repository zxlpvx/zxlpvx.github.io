<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Mishy ❤️</title>


  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffc0cb; 
      font-family: 'Story Script', cursive;
      overflow-x: hidden;
    }

    .loading-screen, .pin-screen, .content, .granted-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background-color: #ffc0cb;
      color: black;
    }

    .pin-screen, .content, .granted-screen {
      display: none;
    }

    .pin-display {
      font-size: 28px;
      letter-spacing: 8px;
      margin: 15px 0;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 12px;
    }

    .key {
      background: black;
      color: #ffc0cb;
      border: none;
      border-radius: 10px;
      font-size: 22px;
      padding: 18px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 20px;
      min-height: 28px;
    }

    .granted-screen h2 {
      font-size: 28px;
      opacity: 0;
      transform: translateY(30px);
      animation: slideIn 1s forwards;
    }

    .granted-screen p {
      margin-top: 20px;
      font-size: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    .content {
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 24px;
      margin: 20px 0;
      opacity: 0;
      animation: textFadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 0.7s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <h1 id="loadingText">Loading love for you...</h1>
  </div>

  <!-- PIN screen -->
  <div class="pin-screen" id="pinScreen">
    <h2>Enter pin to feelings</h2>
    <div class="pin-display" id="pinDisplay">______</div>
    <div class="keypad">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">0</button>
      <button class="key" id="del">⌫</button>
      <button class="key" id="ok">OK</button>
    </div>
    <div class="message" id="pinMessage"></div>
  </div>


  <div class="granted-screen" id="grantedScreen">
    <h2>Access to feelings granted</h2>
    <p>✨ Tap to enter ✨</p>
  </div>


  <div class="content" id="content">
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>


    <p>My dearest Mishy,</p>
    <p>coming soon</p>
    <p>coming soon</p>
    <p>coming soon</p>
  </div>

  <script>
    const correctPin = "2092050";
    let inputPin = "";


    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("pinScreen").style.display = "flex";
      }, 2000);
    });

    const pinDisplay = document.getElementById("pinDisplay");
    const pinMessage = document.getElementById("pinMessage");

    // Handle keypad input
    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        if (key.id === "del") {
          inputPin = inputPin.slice(0, -1);
        } else if (key.id === "ok") {
          if (inputPin === correctPin) {

            document.getElementById("pinScreen").classList.add("fade-out");
            setTimeout(() => {
              document.getElementById("pinScreen").style.display = "none";
              document.getElementById("grantedScreen").style.display = "flex";
            }, 700);
          } else {
            pinMessage.textContent = "try again cumcake ❤️";
            inputPin = "";
          }
        } else {
          if (inputPin.length < 7) inputPin += key.textContent;
        }
        pinDisplay.textContent = inputPin.padEnd(7, "_");
      });
    });


    document.getElementById("grantedScreen").addEventListener("click", () => {
      document.getElementById("grantedScreen").style.display = "none";
      document.getElementById("content").style.display = "flex";

      const music = document.getElementById("bgMusic");
      music.play().catch(() => {
        console.log("Autoplay blocked, user must tap screen.");
      });


      const paragraphs = document.querySelectorAll("#content p");
      paragraphs.forEach((p, i) => {
        p.style.animationDelay = `${i * 1.5}s`;
      });
    });
  </script>
</body>
</html>
